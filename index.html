<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <div class="calculator">
        <div class="textbox">
            <input type="text" class="inner-textbox" readonly/>
        </div>
        <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button class="digit">0</button>
            <button class="digit">(</button>
            <button class="digit">)</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button class="digit">.</button>
            <button class="clear" onclick="textBox.value = ''">AC</button>
            <button class="clear" onclick="textBox.value = textBox.value.slice(0, -1)">DEL</button>
            <button class="equal-to" onclick="calculate()">=</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
